<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
	  xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
<meta charset="UTF-8">
<title>余额明细</title>
<link rel="stylesheet" type="text/css"
	th:href="@{/static/css/common/models.css}">
<!--bootstrap-select  css文件-->
<link rel="stylesheet" type="text/css"
	th:href="@{/static/js/plugins/bootstrapselect/css/bootstrap-select.css}" />
<link rel="stylesheet" type="text/css"
	th:href="@{/static/js/plugins/bootstrapselect/css/bootstrap.min.css}" />
<!--日期  css文件-->
<link rel="stylesheet" type="text/css"
	th:href="@{/static/js/plugins/datepicker/css/bootstrap-datepicker.css}">
</head>
<body>
	<div class="MainContent">
		<!--面包屑-->
		<div class="current">
			当前位置：<a href="#">账户结算</a>&nbsp;&gt;&nbsp;<span>余额明细</span>
		</div>
		<!--end 面包屑-->
		<!--主体内容-->
		<div class="MainCont">
			<!--标题-->
			<div class="ph_subTit">
				<h2>余额明细</h2>
				<div class="ph_snbBtn">
				<shiro:hasPermission name="balanceDetailExport">
					<input type="button" value="导出"
						onclick="Dialog.exportExcel('balanceDetailForm')">
						</shiro:hasPermission>
				</div>
			</div>
			<!--end 标题-->
			<!--筛选条件-->
			<shiro:hasPermission name="balanceDetailQuery">
			<div class="ph_screen">
				<form id="balanceDetailForm" action="/web/balancedetail/exprotexcel" method="post">
					<table class="ph_tableBox">
						<tr>
							<th>操作时间：</th>
							<td colspan="2">
								<p class="dayBox">
									<input id="userId" name="userId" type="text" th:value="${userId}" hidden="hidden">
									<input class="start_rise date start" id="startDate"
										name="startDate" type="text">&nbsp;-&nbsp;<input
										class="start_rise date end" id="endDate" name="endDate"
										type="text">
								</p>
							</td>
							<th>企业类型：</th>
							<td><select class="selectpicker" id="enterpriseType"
								name="enterpriseType">
									<option value="">请选择</option>
									<option value="2">供应商</option>
									<option value="3">市级代理</option>
									<option value="4">县级代理</option>
									<option value="5">社区代理</option>
									<option value="6">商户</option>
							</select></td>
							<th>来源：</th>
							<td><select class="selectpicker" id="userSource"
								name="transCode">
									<option value="">请选择</option>
							</select></td>
						</tr>
						<tr>
							<th>供链账号：</th>
							<td><input name="telPhone" id="telPhone"
								type="text"></td>
							<th>订单号：</th>
							<td colspan="2"><input name="orderNo" id="orderNo"
								type="text"></td>
							<td colspan="2"><input
								onclick="Dialog.doSearch('balanceDetail')" type="button"
								value="查询"> <input
								onclick="Dialog.clearData('balanceDetailForm','enterpriseType,userSource')"
								type="button" value="重置"></td>
							</td>
						</tr>
					</table>
				</form>
			</div>
			</shiro:hasPermission>
			<!--end 筛选条件-->
			<!--余额明细列表-->
			<div class="ph_wareBox">
				<table class="ph_wareList" id="balanceDetail">
				</table>
			</div>
			<!--end 余额明细列表-->
		</div>
		<!--end 主体内容-->
	</div>

	<script type="text/javascript"
		th:src="@{/static/js/common/jquery-1.11.1.min.js}"></script>
	<script type="text/javascript" th:src="@{/static/js/common/index.js}"></script>
	<!--bootstrap-select-->
	<script type="text/javascript"
		th:src="@{/static/js/plugins/bootstrapselect/bootstrap.min.js}"></script>
	<script type="text/javascript"
		th:src="@{/static/js/plugins/bootstrapselect/bootstrap-select.js}"></script>
	<script type="text/javascript"
		th:src="@{/static/js/plugins/bootstrapselect/select.js}"></script>
	<!--分页-->
	<script type="text/javascript"
		th:src="@{/static/js/plugins/pages/jquery.dataTables.min.js}"></script>
	<!--日期控件-->
	<script type="text/javascript"
		th:src="@{/static/js/plugins/datepicker/bootstrap-datepicker.js}"></script>
	<script type="text/javascript"
		th:src="@{/static/js/plugins/datepicker/jquery.timepicker.js}"></script>
	<script type="text/javascript"
		th:src="@{/static/js/plugins/datepicker/jquery.datepair.js}"></script>
	<script type="text/javascript"
		th:src="@{/static/js/plugins/datepicker/datepicker.js}"></script>
	<script type="text/javascript" th:src="@{/static/js/common/util.js}"></script>
	<script type="text/javascript" th:src="@{/static/js/common/jquery.form.js}"></script>
	<script type="text/javascript"
		th:src="@{/static/js/finance/finance_details.js}"></script>
</body>
</html>
